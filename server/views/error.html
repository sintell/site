{% block title %}a.{{ status }}{% endblock %}

{% block content %}

        <span class="error__picture">{ {{ status }} }</span>
        <span class="error__message">
            {{ msg }}
            <a href="/" class="link">Get Back!</a>
        </span>
    </p>
{% endblock %}
